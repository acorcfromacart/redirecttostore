<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Redirecionando...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.onload = function () {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=SEU_PACOTE_ANDROID";
            } else if (/iPad|iPhone|iPod/.test(userAgent)) {
                window.location.href = "https://apps.apple.com/app/idSEU_APP_ID";
            } else {
                window.location.href = "https://seusite.com"; // opcional
            }
        };
    </script>
</head>

<body>
    <p>Redirecionando para a loja correta...</p>
</body>

</html>
